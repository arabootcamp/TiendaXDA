<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda XDA</title>
  <!--Fontawesome-->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <!--GoogleFonts Raleway-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <!--Myy CSS-->
  <link rel="stylesheet" href="assets/css/style.css">
  <!--Jquery 3.6.0-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body class="body">

  <!--Container Body-->
  <div class="body__container">

    <!--Navbar-->
    <nav class="navbar navbar-expand-md navbar-light bg-light p-0 ">
      <div class="container-fluid px-0">
        <a class="navbar-brand py-5 bg-dark text-white" href="#">XDA</a>
        <button class="navbar-toggler me-3 " type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Mujer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Hombre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Accesorios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Blog</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--End Navbar-->

    <!--Header-->
    <header class="header">
      <img class="header__img" src="assets/img/imagen1.png" alt="imagen de hombre en header">
    </header>
    <!--End Header-->

    <!--Main-->
    <main class="main">
      <!--Description-->
      <section class="section-description">
        <article class="article">
          <h1 class="article__title">lorem ipsu add valorem</h1>
          <p class="article__paragraph">Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam culpa sint
            debitis
            odit accusantium. Modi eos animi nulla minima eligendi fuga ratione!</p>
        </article>
      </section>
      <!--End Description-->

      <!--Newsletter-->
      <section class="section-newsletter">
        <form class="form">
          <h2 class="form_title">Newsletter</h2>
          <label for="fmail">Correo Electrónico:</label>
          <input class="form__email" type="mail" id="fmail" name="fname" placeholder="Ingresa tu correo electrónico">
          <button class="button" type="submit">Suscribir</button>
        </form>
      </section>
      <!--End Newsletter-->

    </main>
    <!--End Main-->

  </div>
  <!--Fin Container Body-->

  <!--Bootstrap 5.0.1 popper-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
  </script>
  <!--Bootstrap 5.0.1 js-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
    integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous">
  </script>
  <!--My JS-->
  <script src="assets/js/script.js"></script>

</body>

</html>
